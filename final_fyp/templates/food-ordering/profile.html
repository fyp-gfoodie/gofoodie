{% extends './../base.html' %}

{% block content %}
<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Profile</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Profile</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End All Title Box -->

  <!-- Start Contact Us  -->
  <div class="contact-box-main">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-12">
            <div class="contact-info-left">
              <h2>User INFO</h2>
              <img
                src="images/profile.jpg"
                style="border-radius: 100%; max-height: 100px"
                alt=""
              />
              <ul>
                <li>
                  <p><i class="fas fa-id-card"></i>Username: {{user.first_name}} {{user.last_name}}</p>
                </li>
                <li>
                  <p><i class="fas fa-phone-square"></i>Phone: {{user.contact_number}}</p>
                </li>
                <li>
                  <p>
                    <i class="fas fa-envelope"></i>Email: {{user.email}}
                  </p>
                </li>
              </ul>
            </div>
          </div>
        <div class="col-lg-8 col-sm-12">
          <div class="contact-form-right">
            <h2>User Update</h2>
            <form action="{% url 'profile' user.pk %}" method="POST">
              {% csrf_token %}
              <div class="row">
                <!-- <div class="col-md-12">
                  <div class="form-group">
                    <input
                      type="file"
                      class="form-control"
                      value="Username"
                      name="profile"
                      required
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div> -->
                <div class="col-md-12">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control"
                                  name="first_name"
                                  placeholder="First Name"
                                />
                                <div class="help-block with-errors"></div>
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control"
                                  name="last_name"
                                  placeholder="Last Name"
                                />
                                <div class="help-block with-errors"></div>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <input
                      type="text"
                      placeholder="Your Email"
                      class="form-control"
                      name="email"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="contact"
                      placeholder="Contact number"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="submit-button text-center">
                    <button class="btn hvr-hover" id="submit" type="submit">
                      Update Now
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <a href="{% url 'change_password' user.pk %}">Change Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
