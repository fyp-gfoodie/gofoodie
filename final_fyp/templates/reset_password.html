{% load static %}
<!Doctype html>
<html lang="en">
  <head>
  	<title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
	<!-- Default theme -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>


	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">

				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
						<div class="w-100" style="text-align: center;">
							<h3 class="mb-4">Forgot your password? <img src="{% static 'images/FYP_Logo.png' %}" alt="" class="img" style="width:30%;height:16%;"></h3>
						</div>

			      	</div>
						<form action="" method="POST" class="signin-form">
							{% csrf_token %}
							<div class="form-group mt-3">
								<input type="text" class="form-control" name="email" required>
								<label class="form-control-placeholder" for="username">Email</label>
							</div>

							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Submit</button>
							</div>

							</div>
						</form>

		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script>
		"{% for flashmsg in messages %}"
			alertify.set('notifier','position', 'top-center');
			"{% if flashmsg.tags == 'success' %}"
				alertify.success('{{ flashmsg }}');
			"{% elif flashmsg.tags == 'warning' %}"
				alertify.warning('{{ flashmsg }}');
			"{% elif flashmsg.tags == 'error' %}"
				alertify.error('{{ flashmsg }}');
			" {% else %}"
				alertify.message('{{ flashmsg }}');
			"{% endif %}"
		"{% endfor %}"
   </script>

	</body>
</html>
