{% load static %}
<!Doctype html>
<html lang="en">
  <head>
  	<title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<style>
		.btn-circle.btn-xl {
			width: 70px;
			height: 70px;
			padding: 10px 16px;
			border-radius: 35px;
			font-size: 24px;
			line-height: 1.33;
		}

		.btn-circle {
			width: 90px;
			height: 90px;
			padding: 6px 0px;
			border-radius: 100px;
			text-align: center;
			font-size: 12px;
			line-height: 1.42857;
		}


	</style>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">

				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
                       
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
						<div class="w-100" style="text-align: center;">
							<h3 class="mb-4">OTP has been sent to your email.<img src="{% static 'images/FYP_Logo.png' %}" alt="" class="img" style="width:30%;height:16%;"></h3>
						</div>

			      	</div>
					<center>
						<div class="form-group">
							<a href="{% url 'enter_otp' %}"><button type="button" class="form-control btn btn-success btn-circle">Ok</button></a>
						</div>

					</center>


		            </div>
		          </form>

		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
